<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">{{title}}</h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()" >
          &times;
        </a>
        {{msg}}
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <h2>Create Tarea:</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">
          TAREA
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name"
            name="name" [(ngModel)]="model.name"
            placeholder="Enter a new Tarea">
        </div>
      </div>
      <div class="form-group">
        <label for="descripcion" class="control-label col-sm-2">
          DESCRIPCION
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="descripcion"
            name="descripcion" [(ngModel)]="model.descripcion"
            placeholder="Enter a descripcion">
        </div>
      </div>
      <div class="form-group">
        <label for="fecha" class="control-label col-sm-2">
          FECHA
        </label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="fecha"
            name="fecha" [(ngModel)]="model.fecha"
            placeholder="Enter a fecha">
        </div>
      </div>
      <br>
     <div class="form-group">
       <div class="col-sm-10 col-sm-offset-2">
         <button type="submit" class="btn btn-success" (click)="addTarea()">
            Save
         </button>
       </div>

     </div> 
    </form>

  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>TAREAS: </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Tarea</th>
            <th>Descripcion</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tareas of tarea;let i =index">
            <td>{{tareas.name}}</td>
            <td>{{tareas.descripcion}}</td>
            <td>{{tareas.fecha}}</td>
            <td>
              <a (click)="deleteTarea(i)" class="btn btn-danger">
                Eliminar
              </a>
            </td>
          </tr>

        </tbody>

      </table>

      </div>
    </div>
  </div>
